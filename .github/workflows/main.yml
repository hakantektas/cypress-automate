name: Cypress Tests

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
    - name: Checkout
        uses: actions/checkout@v2

    - name: Save build folder
    -  uses: actions/upload-artifact@v2
    -  run : mkdir /Users/hakantektas/artifact
    -  run : echo hello /Users/hakantektas/artifact/world.txt
        with:
          name: build
          if-no-files-found: error
          path: /Users/hakantektas/artifact/

      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          # Disable running of tests within install job
          runTests: false
          build: yarn build
       # env:
          # for recording test results and videos to Cypress Dashboard
          # CYPRESS_RECORD_KEY: d796c79f-ddee-4af4-af5b-08974fbd8a3c
